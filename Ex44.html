<html>
	<head>
		<title>Ex44</title>
		<link rel="icon" href="logo1.png"/>
	</head>
	<body>
		<div id="main-div">
			<h3>Enrollment Form</h3>
				<form>
					<p>
						<label>Fullname</label>
						<span>*</span> <br>
						<input type="text" id="fna" name="fna" required/>
					</p>

					<p>
						<label>Email Id</label>
						<span>*</span><br>
						<input type="text" id="emid" name="emid" required/>
					</p>

					<p>
						<label>Contact Number</label>
						<span>*</span><br>
						<input type="text" id="phone" name="phone" required maxlength="10"/>
					</p>

					<p>
									<label>Which Coures?</label>
									<span>*</span><br>
									<input type="text" id="course" name="course" required/>
					</p>

					<p>
						<label>Mode of Training</label>
						<span>*</span><br>
						<input type="text" id="mot" name="mot" required/>
					</p>

					<p align="center">
						<button>Submit</button>
					</p>
				</form>
			</div>
		</body>
</html>
