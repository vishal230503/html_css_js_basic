<html>
		<head>
				<title>Ex51</title>
				<link rel="icon" href="logo1.png"/>
		</head>
		<body>
				<h3>demo on email,url,date,time & datetime fields</h3>
				<form>
							<label>enter emailid</label>
							<input type="email" id="emid" name="emid"/>
							<br>
							<label>enter url</label>
							<input type="ur" id="url" name="url"/>
							<br>
							<label>enter date</label>
							<input type="date" id="d" name="d"/>
							<br>
							<label>date of birth</label>
							<input type="date" id="dob" name="dob" min="1990-01-01" max="2022-12-30"/>
							<br>
							<label>time</label>
							<input type="time" id="t" name="t"/>
							<br>
							<label>datetime</label>
							<input type="datetime-local" id="dt" name="dt"/>
							<br>
								<input type="image" src="Image/sb.png" name="sb"/>
				</form>				
		</body>
</html>
