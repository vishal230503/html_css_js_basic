<!--  example on css margins -->
<!DOCTYPE html>
<html lang="en">
  <head>
		<link rel="icon"  href="logo1.png"/>
		<meta charset="UTF-8"/>	
  </head> 
  <body>		
		<!-- relative margins -->
		<h1 style="position:relative; margin-left:100px; margin-top:100px;">Apple</h1>
		<h1 style="position:relative; margin-left:200px; margin-top:150px;">Mango</h1>
		<div style="position:relative; margin-left:150px;margin-top:300px;">
			<h2 style="position:relative;margin:50px;">HTML</h2>
			<h2 style="position:relative;margin:100px;">CSS</h2>
		</div>
  </body> 
</html>
